<div class="container">
    <h1>Category List</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="category">
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <a [routerLink]="['/products', { categoryId: category.id }]" class="btn btn-primary">View Products</a>
        </div>
      </div>
    </div>
  </div>
